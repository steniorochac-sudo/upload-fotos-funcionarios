<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Foto de Funcionário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Enviar Foto de Novo Funcionário</h2>
  <form id="uploadForm">
    <label for="nome">Nome do Funcionário:</label><br>
    <input type="text" id="nome" name="nome" required placeholder="Ex: João Silva"><br>
    <label for="foto">Foto do Funcionário:</label><br>
    <input type="file" id="foto" name="foto" accept="image/*" required><br>
    <button type="submit">Enviar</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const foto = document.getElementById('foto').files[0];
      const status = document.getElementById('status');

      if (!nome || !foto) {
        status.textContent = 'Preencha o nome e selecione uma foto.';
        return;
      }

      const extensao = foto.name.split('.').pop().toLowerCase();
      if (!['jpg', 'jpeg', 'png'].includes(extensao)) {
        status.textContent = 'Selecione uma imagem (JPG ou PNG).';
        return;
      }

      status.textContent = 'Enviando...';

      const reader = new FileReader();
      reader.onload = async function(e) {
        const data = {
          nome: nome,
          foto: e.target.result // Base64 da imagem
        };

        try {
          const response = await fetch('https://thingproxy.freeboard.io/fetch/https://script.google.com/macros/s/AKfycbwt6rUHZtAUjBbCaFQvxOu2pIvEO1lfleFVY-aDVKNhsIehVCKSd7vOEswayTYUs17pOA/exec', {
            method: 'POST',
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'application/json' }
          });
          const result = await response.json();

          if (result.status === 'success') {
            status.textContent = result.message;
            document.getElementById('uploadForm').reset();
          } else {
            status.textContent = 'Erro: ' + result.message;
          }
        } catch (error) {
          status.textContent = 'Erro ao enviar: ' + error.message;
        }
      };
      reader.readAsDataURL(foto);
    });
  </script>
</body>
</html>
