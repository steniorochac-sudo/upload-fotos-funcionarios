<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Foto de Funcionário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Enviar Foto de Novo Funcionário</h2>
  <form id="uploadForm">
    <label for="nome">Nome do Funcionário:</label><br>
    <input type="text" id="nome" name="nome" required placeholder="Ex: João Silva"><br>
    <label for="foto">Foto do Funcionário:</label><br>
    <input type="file" id="foto" name="foto" accept="image/*" required><br>
    <button type="submit">Enviar</button>
  </form>
  <p id="status"></p>

  <script>
    // Substitua o script inteiro no index.html
document.getElementById('uploadForm').addEventListener('submit', async function(event) {
  event.preventDefault();
  const nome = document.getElementById('nome').value.trim();
  const foto = document.getElementById('foto').files[0];
  const status = document.getElementById('status');

  if (!nome || !foto) {
    status.textContent = 'Preencha o nome e selecione uma foto.';
    return;
  }

  status.textContent = 'Enviando...';

  const reader = new FileReader();
  reader.onload = async function(e) {
    const data = {
      nome: nome,
      foto: e.target.result
    };

    try {
      // Tentar primeiro sem proxy (pode dar erro CORS, mas vamos ver a resposta)
      console.log('Tentando sem proxy...');
      
      const directResponse = await fetch('https://script.google.com/macros/s/AKfycbynMTOyj6FnKFP41y0TF6UOLc-xJQ_nbRL45qoNyrNTHPIlxLIIyR0yG_xu_O0GVEYI_w/exec', {
        method: 'POST',
        mode: 'no-cors', // Importante!
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      console.log('Resposta direta:', directResponse);
      status.textContent = 'Foto enviada com sucesso! (modo no-cors)';
      document.getElementById('uploadForm').reset();

    } catch (directError) {
      console.log('Erro direto:', directError);
      
      // Se falhar, tentar com proxy
      try {
        console.log('Tentando com proxy...');
        const proxyResponse = await fetch('https://cors-proxy-vercel-unea.vercel.app/https://script.google.com/macros/s/AKfycbynMTOyj6FnKFP41y0TF6UOLc-xJQ_nbRL45qoNyrNTHPIlxLIIyR0yG_xu_O0GVEYI_w/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        console.log('Resposta proxy:', proxyResponse);
        const result = await proxyResponse.json();
        
        if (result.status === 'success') {
          status.textContent = result.message;
          document.getElementById('uploadForm').reset();
        } else {
          status.textContent = 'Erro: ' + result.message;
        }
      } catch (proxyError) {
        console.error('Erro no proxy:', proxyError);
        status.textContent = 'Erro ao enviar: ' + proxyError.message;
      }
    }
  };
  reader.readAsDataURL(foto);
});
  </script>
</body>
</html>
